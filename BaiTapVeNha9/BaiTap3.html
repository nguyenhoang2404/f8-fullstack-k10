<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ex03.css">
</head>
<body>
    <div class="app">
        <form action="">
            <h2 class="app-title">Drop Us a Line</h2>
            <p class="app-description">Reach out to us from our contact form and we will get back to you softly</p>
            <div class="form-field">
                <div class="form-control">
                    <input type="text" class="form-input" name="fname" id="fname">
                    <label for="fname" class="form-label">First Name *</label>
                </div>
                <div class="form-control">
                    <input type="text" class="form-input" name="lname" id="lname">
                    <label for="lname" class="form-label">Last Name *</label>
                </div>
                <div class="form-control">
                    <input type="text" class="form-input" name="email" id="email">
                    <label for="email" class="form-label">Email Name *</label>
                </div>
                <div class="form-control">
                        <select name="sales" id="sales" class="form-input">
                            <option value="Department">Select a Department</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Customer">Customer support</option>
                        </select>
                        <label for="name" class="form-label"></label>
                </div>
            </div>
            <div class="form-message">
                <textarea class="message" name="message" id="message"></textarea> 
                <span class="message-text">Message *</span>
            </div>
            <input type="submit" value="Send message" class="form-submit">
        </form>
    </div>
</body>
</html>
