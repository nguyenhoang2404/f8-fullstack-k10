<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>

<style>
    
    form{
        border:1px solid black;
        width:400px;
        padding:12px;
    }

    .form-group{
        display: flex;
        margin:12px;
    }

    label{
        display:inline-block;
        width:120px; 
    }

    .form-group-submit{
        text-align: center;
    }
    
</style>
<body>
        <form action="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="passwrod">Password</label>
                <input type="password" name="passwrod" id="passwrod">
            </div>
            <div class="form-group">
                <label for="city">City of</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="form-group">
                <label for="employment">Employment</label>
                <input type="text" name="employment" id="employment">
            </div>
            <div class="form-group">
                <label for="server">Web server</label>
                <select name="server" id="server">
                    <option value="choose" hidden>--choose a server--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Please specify your role</label>
                <div style="display:flex; flex-direction: column;">   
                      <span><input type="radio" name="role"> Admin</span>  
                      <span><input type="radio" name="role"> Engineer</span> 
                      <span><input type="radio" name="role"> Manager </span>     
                      <span><input type="radio" name="role"> Guest</span>  
                 </div>
            </div>     
            <div class="form-group">
                <label for="username">Sign Sign-on to the following</label>
                <div class="jobs" style="display: flex; flex-direction: column;">
                    <span>
                        <input type="checkbox" name="sign-in"> Mail
                    </span>
                    <span>
                        <input type="checkbox" name="sign-in"> Payroll
                    </span>
                    <span>
                        <input type="checkbox" name="sign-in"> Self-service
                    </span>
                  
                 </div>
            </div>

            <div class="form-group-submit">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
</body>
</html>
