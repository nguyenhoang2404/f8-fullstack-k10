<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            font-family: "Roboto";
        }
        input[type='email']{
            padding:4px;
        }
        input{
            height:30px;
            line-height: 30px;
            margin:0 4px;
            border:1px solid #333;
            outline:none;
            margin-top:4px;
            width:230px;
            border-radius:4px;
            width:160px;
            color:black;
            cursor: pointer;
        }
        .form-subcribe{
            background-color: #334455;
            border:4px solid white;
            padding:12px;
            width:800px;
            border-radius: 4px;
            margin:20px;
        }
        p{
            margin:4px 0px;
            color:white;
        }
        h2{
            color:white;
        }
    </style>
</head>
<body>
    <footer>
        <div class="form-subcribe">
            <h2> <span style="color:#ffa500;">Earn income </span>with your CSS skills</h2>
            <p>sign up and we'll send you the best freelance opportunities straight to your inbox <br>
              We'll building the largest self-service freelancing marketplace for people like you</p>
            <form>
                <input type="email" name="email" id="email" placeholder="Email address"><input type="submit" value="Send me Opportunities" style="background-color: #f8db35;">
            </form>
        </div>
    </footer>
</body>
</html>
