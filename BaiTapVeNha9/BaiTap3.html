<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            font-family: "Roboto", sans-serif;
            display: flex;
        }
        .app{
            margin:auto;
            margin-top:100px;
            padding:20px;
        }
        form{
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border:1px solid black;
            padding:0 20px;
            background-color: #fbfbfb;
        }
        .app-title {
            font-size:32px;
            font-weight:600;
            margin-top:20px;
        }
        .app-description {
            font-size:16px;
            color:#7d727e;
            font-weight:#333;
            margin-top:12px;
        }
        .form-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top:16px;
        }
        .form-control {
            width:46%;
            position: relative;
            margin:12px 0;
        }
        .form-label{
            position:absolute;
            left:12px;
            top:50%;
            transform:translateY(-50%);
        }
        .form-input{
            width:100%;
            border:1px solid #eff1f4;
            height:50px;
            padding:12px;
            border-radius:12px;
            outline:none;
        }
        .form-message {
            width:100%;
            border:none;
            outline: none;
            resize:none;
            border:1px solid #eff1f4;
            height:400px;
            padding:12px;
            font-family: "Roboto";
        }
        .form-submit {

        }
    </style>
</head>
<body>
    <div class="app">
        <form action="">
            <h2 class="app-title">Drop Us a Line</h2>
            <p class="app-description">Reach out to us from our contact form and we will get back to you softly</p>
            <div class="form-field">
                <div class="form-control">
                    <label for="name" class="form-label">First Name *</label>
                    <input type="text" class="form-input" name="fname" id="fname">
                </div>
                <div class="form-control">
                    <label for="name" class="form-label">Last Name *</label>
                    <input type="text" class="form-input" name="lname" id="lname">
                </div>
                <div class="form-control">
                    <label for="email" class="form-label">Email *</label>
                    <input type="text" class="form-input" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="name" class="form-label">
                        <select name="sales" id="sales">
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Customer">Sales</option>
                        </select>
                    </label>
                    <input type="text" class="form-input" name="sales" id="sales">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <textarea class="form-message" name="message" id="message" placeholder="Message *"></textarea>
            <input type="submit" value="Send message" class="form-submit">
        </form>
    </div>
</body>
</html>
