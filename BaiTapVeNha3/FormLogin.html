<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>

<style>
    
    form{
        border:1px solid black;
        width:400px;
        padding:12px;
    }

    .form-group{
        display: flex;
        margin:12px;
    }

    label{
        display:inline-block;
        width:120px; 
    }

    .form-group-submit{
        text-align: center;
    }
    
</style>
<body>
        <form action="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="password">
            </div>
            <div class="form-group">
                <label for="username">City of</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="username">Employment</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="username">Web server</label>
                <select name="server" id="server">
                    <option value="choose" hidden>--choose a server--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Please specify your role</label>
                <div class="jobs" style="display: flex; flex-direction: column;">
                    <div>
                        <input type="radio"> Admin
                    </div>
                    <div>
                        <input type="radio"> Engineer
                    </div>
                    <div>
                        <input type="radio"> Manager
                    </div>
                    <div>
                        <input type="radio"> Guest
                    </div>
                 </div>
            </div>
            
            <div class="form-group">
                <label for="username">Sign Sign-on to the following</label>
                <div class="jobs" style="display: flex; flex-direction: column;">
                    <div>
                        <input type="radio"> Mail
                    </div>
                    <div>
                        <input type="radio"> Payroll
                    </div>
                    <div>
                        <input type="radio"> Self-service
                    </div>
                  
                 </div>
            </div>

            <div class="form-group-submit">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
</body>
</html>
