<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính bỏ túi</title>
</head>

<style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }

    table{
        display: block;
        margin:auto;
    }

    th{
        height:100px;
        font-size:36px;
    }
    
    td{
            text-align: center;
            height:100px;
            width:100px;
            font-size:44px;
            font-weight:bold;
            background-color: rgb(215, 232, 240);
    }
</style>
<body>
        <div class="caculator">
            <table  width="400px" cellpadding=1 cellspacing="0" border="1px solid black">
                <tr>
                    <th colspan="4" style="text-align: right; margin:4px">
                        <span style="display:block; margin-right:12px" >9 + 9</span>
                    </th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>0</td>
                    <td>=</td>
                    <td>/</td>
                </tr>
            </table>
        </div>
</body>
</html>
